name: zoo api

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Zoo api
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          poetry install

      - name: Test with unittest and flask_unittest
        run: |
          poetry run py -m unittest .\test\main.py
